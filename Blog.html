<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        @keyframes slideIn{
            from{
                transform:translateY(-100%);
                opacity:0;
            }
            to{
                transform:translateY(0);
                opacity:1;
            }
        }
        @keyframes colorChange{
            0%{background-color:lightblue;}
            50%{background-color:lightgreen;}
            100%{background-color:lightblue;}
        }
        header {
            display: flex;
            padding: 10px;
            gap: 20px;
            background-color: rgb(255, 192, 221);
            color: white;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            animation:slideIn 1s ease-in-out;

        }

        header p {
            margin: 0;
        }
        

       

        heading {


            display: flex;
            justify-content: center;
            align-items: center;

        }
       
        body{
            background-color:aqua;
            margin:0;
            padding-top:50px;
            animation:colorChange 5s infinite;
            
        }

        heading h1 {
            display: inline-block;
            background-color: rgb(255, 192, 221);
            font-style: italic;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .container{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:15px;
            padding:15px;
            background-color:pink;
        }
        .item{
            text-align:center;
        }
        .item img{
            width:100%;
            height:300px;
            object-fit:cover;
            border:2px solid #ddd;
            border-radius:6px;
        }
        .item span{
            display:block;
            margin-top:10px;
            font-size:15px;
            color:#333;
        }
    </style>
</head>

<body>
    <header>

    </header>
